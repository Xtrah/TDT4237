<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>

<body>
    <navbar-el></navbar-el>

    <div class="container">
        <div class="col-lg text-center hide" id="enabled2fa">
            <h1 style="color: green">You have enabled 2FA!</h1>
            <p>Enter your code to be authenticated for 2FA-only pages:</p>
        </div>
        <div class="col-lg text-center hide" id="activate2fa">
            <h1>Activate Device</h1>
            <p>Use an authenticator app to scan the QR code. This will connect your Authenticator app to your
                account on SecFit.</p>
            <div id="qrcode" class="text-center"></div>
            <br>
        </div>
            <form class="form-inline" id="2fa-form">
                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-user"></i> </span>
                    <input class="form-control" name="username" id="inputUsername" placeholder="Username" type="text"
                        required disabled>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-lock"></i> </span>
                    <input class="form-control" name="password" id="inputPassword" placeholder="Verify password"
                        type="password" required>
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-shield-alt"></i> </span>
                    <input class="form-control" name="inputCode" id="inputCode"
                        placeholder="Verification code from Authenticator app" type="text" required>
                </div>
                <br>
                <input type="button" class="btn btn-primary" id="btn-activate-2fa" value="Verify code">
            </form>

    </div>

    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"
        integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY=" crossorigin="anonymous"></script>
    <script src="scripts/2fa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
