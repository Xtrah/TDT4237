<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/navbar.js" type="text/javascript" defer></script>
    </head>
    <body>
        <navbar-el></navbar-el>

        <div class="container">
            <div class="row mt-3">
                <div class="col-lg text-center">
                    <h1>Activate Device</h1>
                    
                    <div id="qrcode"></div>
                    <script type="text/javascript">
                        
                        let data = document.getCookie("Authorization");

                        fetch("https://localhost:61603/api/totp/create/", {
                            method: "POST", 
                            body: JSON.stringify(data)
                        }).then(res => {
                            console.log("Request complete! response:", res);
                            new QRCode(document.getElementById("qrcode"), "res");
                        });
                        
                    </script>

                    <input type="text" placeholder="input OTP code" id="OTP-code">

                    <button id="enable2faBtn">Enable 2fa</button>

                </div>
            </div>
        </div>

        <script src="scripts/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>

</html>
